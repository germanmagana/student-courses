apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: student-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /student
            backend:
              serviceName: student-cluster-api-service
              servicePort: 8080

