apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: student-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    http:
      paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: student-cluster-api-service
              port:
                number: 8080
